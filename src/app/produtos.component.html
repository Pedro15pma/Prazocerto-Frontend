<div class="produtos">
  <h1>Produtos</h1>
  <ul>
    <li *ngFor="let produto of produtos">
      <h2>{{ produto.nome }}</h2>
      <p>{{ produto.descricao }}</p>
      <p>Preço Original: {{ produto.preco_original | currency:'BRL':'symbol':'1.2-2' }}</p>
      <p>Preço Desconto: {{ produto.preco_desconto | currency:'BRL':'symbol':'1.2-2' }}</p>
      <p>Validade: {{ produto.validade | date:"shortDate" }}</p>
    </li>
  </ul>
</div>
