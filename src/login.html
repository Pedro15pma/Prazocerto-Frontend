<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: center;
            height: 1em; /* Reserve space to avoid layout shifts */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">bem vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">criar uma conta</h2>
                <p class="description description-second">Use seu e-mail para registro:</p>
                <form class="form" id="signup-form">
                    <label class="label-input" for="signup-name">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" id="signup-name" required>
                    </label>
                    
                    <label class="label-input" for="signup-email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="signup-email" required>
                    </label>
                    
                    <label class="label-input" for="signup-password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="signup-password" required>
                    </label>
                    
                    <div id="signup-error" class="error-message"></div>
                    <button type="submit" id="signup-btn" class="btn btn-second">Cadastre-se</button>      
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">olá amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">cadastre-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">faça login</h2>
                <p class="description description-second">Use sua conta de e-mail:</p>
                <form class="form" id="login-form">
                
                    <label class="label-input" for="login-email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="login-email" required>
                    </label>
                
                    <label class="label-input" for="login-password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="login-password" required>
                    </label>
                
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" id="login-btn" class="btn btn-second">entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="app.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Função de login do Google (mantida como estava)
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); 
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
            // Armazena o estado de login
            localStorage.setItem('loggedInUser', JSON.stringify({ name: profile.getName(), email: profile.getEmail() }));
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
